grafana:
  persistence:
    enabled: true
    storageClassName: local-storage
    accessModes:
      - ReadWriteOnce
    size: 5Gi
  adminPassword: "admin"
  service:
    type: NodePort
    nodePort: 32200
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          access: proxy
          url: http://prometheus-server.monitoring.svc.cluster.local
          isDefault: true
  dashboards:
    default:
      node-exporter:
        file: dashboards/node-exporter.json